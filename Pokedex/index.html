<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./icons/Pokeball.png">

    <script defer src="./js/script.js"></script>

    <title>Pokedex</title>
</head>
<body>
    <main>
        <img src="./images/pokemon_battle_background.jpg" alt="background" class="background">
        <img src="#" alt="Pokemon" class="pokemon__image">

        <form class="form">
            <input type="search" class="input__search" placeholder="Search" required>
        </form>

        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> -
            <span class="pokemon__name"></span>
            
        </h1>

        <div class="buttons">
            <button class="button btn-prev"> Prev &lt; </button>
            <button class="button btn-next"> &gt; Next</button>
        </div>

        <h2 class="pokemon__type">
            <span class="type_1">Null</span>
            <span class="type_2">Null</span>
        </h2>

        <img src="./images/pokedex-png-6639628.png" alt="Pokedex" class="pokedex">
    </main>
    

</body>
</html>
